{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-title-container">
        <p class="login-title">
            Administrator Login
        </p>
    </div>
    <div class="login-form-container">
        <form action="login" method="post">
            {% csrf_token %}
            {{ form }}
            <input class="login-form-submit-button" type="submit" value="Log In">
        </form>
    </div>
</div>
<div class="error-container">
    <p class="rine-light-red">{{ error }}</p>
</div>
{% endblock %}
