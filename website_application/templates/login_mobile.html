{% extends "base_mobile.html" %}

{% block content %}
    <div class="mobile-login-container">
        <div class="mobile-login-title-container">
            <h2>Administrator Login<h2>
        </div>
        <div class="mobile-login-form-container">
            <form action="login" method="post">
                {% csrf_token %}
                {{ form }}
                <input class="mobile-login-form-submit-button" type="submit" value="Log In">
            </form>
        </div>
    </div>
    <div class="mobile-error-container">
        <p class="rine-light-red">{{ error }}</p>
    </div>
{% endblock %}
